<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4.5.1/css/metro-all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="row">
        <div class="column side">
            <section class="container" id="searchAside">
                <div class="container" id="artist-search">
                    <div class="card p-3">
                        <form id="artist-search-form">
                            <label>Find an Artist's Music, Tour Dates, and Similar Artists</label>
                            <input type="text" placeholder="Search Artist" data-role="input" id="search-artist-input">
                            <button type="submit" class="button shadowed" id="artist-search-btn">Search</button>
                        </form>
                        <form class="block" id="event-search">
                            <label>Pick a Date Range and Location</label>
                            <input type="text" data-role="calendarpicker"  data-dialog-mode="true" id="start-date"> to <input type="text" data-role="calendarpicker"  data-dialog-mode="true" id="end-date">
                            <input type="text" placeholder="Zipcode or City, State" id="location-input">
                            <button class="button shadowed" id="event-search-btn">Find Events in my area</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    <div class="column main">
            <section class="container" id="resultsSection">
                <div id="resultsSummary">
                    <span id="artistHeader"></span>
                    <h2>Artist Bio</h2>
                    <div class="results" id="artistBio">
                    </div>
                    <h2>Concerts Nearby</h2>
                    <div class="results" id="nearbyConcerts">
                        <ul id="concertList"></ul>
                    </div>
                    <h2>Sample Playlist</h2>
                    <div class="results">
                        <iframe title="deezer-widget" width="100%" height="300" src='https://widget.deezer.com/widget/dark/artist/13/top_tracks' frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write" id="artist-playlist"></iframe>
                    </div>
                    <h2>Similar Artists</h2>
                    <div class="results" id="similarArtists">
                        <div data-role="tile" data-effect="hover-slide-down" data-size="medium" class="artistTile bg-red id="artistTile1">
                            <img class="tileImg slide-front" id="tileImg1" src="">
                            <h5 class="artistName slide-back" id="artistName1">Test1</h5>
                        </div>
                        <div data-role="tile" data-effect="hover-slide-down" data-size="medium" class="artistTile bg-blue" id="artistTile2">
                            <img class="tileImg slide-front" id="tileImg2" src="">
                            <h5 class="artistName slide-back" id="artistName2">Test2</h5>
                        </div>
                        <div data-role="tile" data-effect="hover-slide-down" data-size="medium" class="artistTile bg-yellow" id="artistTile3">
                            <img class="tileImg slide-front" id="tileImg3" src="">
                            <h5 class="artistName slide-back" id="artistName3">Test3</h5>
                        </div>
                        <div data-role="tile" data-effect="hover-slide-down" data-size="medium" class="artistTile bg-indigo" id="artistTile4">
                            <img class="tileImg slide-front" id="tileImg4" src="">
                            <h5 class="artistName slide-back" id="artistName4">Test4</h5>
                        </div>
                        <div data-role="tile" data-effect="hover-slide-down" data-size="medium" class="artistTile bg-green" id="artistTile5">
                            <img class="tileImg slide-front" id="tileImg5" src="">
                            <h5 class="artistName slide-back" id="artistName5">Test5</h5>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    

    <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>
    <script src="./searchpage.js"></script>

</body>

</html>

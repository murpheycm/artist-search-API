<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4.5.1/css/metro-all.min.css">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <section class="container" id="searchAside">
        <div class="searchPageBar">
            <label>Artist Name: </label>
            <br>
            <input type="text" placeholder="i.e. Prince, Bach, The Beatles... ">
        </div>
        <div class="calendar">
            <div data-role="calendar" data-multi-select="false"></div>
        </div>
        <button type="submit" class="submitBtn" id="searchSubmitBtn">Search</button>
    </section>
    <section class="container" id="resultsSection">
        <div id="resultsSummary">
            <h1>Results for <span id="userSearchInput"></span></h1>
            <div class="results" id="artistBio">
                <h2>Artist Bio</h2>
            </div>
            <div class="results" id="nearbyConcerts">
                <h2>Concerts Nearby</h2>
                <ul id="concertList"></ul>
            </div>
            <div class="results" id="samplePlaylist">
                <h2>Sample Playlist</h2>
                <div data-role="tile" data-size="medium" class="playlistTile bg-gray"></div>
                <ul id="songSampleList"></ul>
            </div>
            <div class="results" id="similarArtists">
                <h2>Similar Artists</h2>
                <div data-role="tile" data-size="medium" class="artistTile bg-red" id="artistTile1"></div>
                <div data-role="tile" data-size="medium" class="artistTile bg-blue" id="artistTile2"></div>
                <div data-role="tile" data-size="medium" class="artistTile bg-yellow" id="artistTile3"></div>
                <div data-role="tile" data-size="medium" class="artistTile bg-indigo" id="artistTile4"></div>
                <div data-role="tile" data-size="medium" class="artistTile bg-green" id="artistTile5"></div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>
    <script src="./searchpage.js"></script>

</body>

</html>
